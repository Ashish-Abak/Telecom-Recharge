{% extends 'base.html' %}
{% block 'main' %}
<main class="form-signin shadow border rounded-5">
    <form action="" method="post">
      {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal text-center">Sign in</h1>
      <div class="form-floating">
        <input type="email" name="uemail" class="form-control" id="floatingInput" placeholder="">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" name="upass" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <a href="/home"><button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button><br><br></a>
      <p class="text-center">New user - <a href="/register" class="nav-link d-inline">Register</a></p>
      {% if errmsg %}
      <div class="alert alert-danger">{{errmsg}}</div>
      {% endif %}
    </form>
  </main>
{% endblock %}
